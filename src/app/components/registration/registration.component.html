<html>
<body>
    <div id="content">
        <div id="container">
        <h2>Registration</h2>
        <form [formGroup]="formRegistration" (ngSubmit)="auth()">
            <div id="sects">
                <div id="sect1">
                    <div class="form-group">
                        <input type="text" placeholder="Name" name="name" id="name" formControlName="name" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Surname" name="surname" id="surname" formControlName="surname" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="Patronymic" name="patronymic" id="patronymic" formControlName="patronymic" class="form-control" required />
                    </div>
                </div>
                <div id="sect2">
                    <div class="form-group">
                        <input type="tel" placeholder="Phone" name="phone" id="phone" formControlName="phone" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="date" placeholder="Birthday" name="birthday" id="birthday" formControlName="birthday" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <label for="Male">Мужской</label>
                        <input type="radio" id="Male" value="Male" name="sex" formControlName="sex" class="form-control" required />
                        <label for="Female">Женский</label>
                        <input type="radio" value="Female" name="sex" formControlName="sex" class="form-control" required />
                    </div>
                </div>
                <div id="sect3">
                    <div class="form-group">
                        <input type="text" placeholder="Email" name="email" id="email" formControlName="email" class="form-control" required />
                    </div>
                    <div class="form-group">
                        <input type="password" placeholder="Password" name="password" id="password" formControlName="password" class="form-control" required />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <input value="Registration" type="submit">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
